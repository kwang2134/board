<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>500 Server Error - Story Board</title>
    <!-- 페이지별 CSS -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/error/server-error.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </th:block>
</head>
<body>
<main layout:fragment="content">
    <div class="serverError-container">
        <div class="error-content">
            <i class="fas fa-exclamation-triangle error-icon"></i>
            <h1 class="error-code">500</h1>
            <p class="error-message" th:text="${errorMessage}">서버에 문제가 발생했습니다.</p>
            <a href="/" class="home-button">홈으로 돌아가기</a>
        </div>
    </div>
</main>
<!-- 페이지별 스크립트 -->
<th:block layout:fragment="script">

</th:block>

</body>
</html>
