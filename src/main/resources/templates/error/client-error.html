<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>400 Client Error - Story Board</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/error/client-error.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </th:block>
</head>
<body>
<main layout:fragment="content">
    <div class="clientError-container">
        <div class="error-content">
            <i class="fas fa-exclamation-circle error-icon"></i>
            <h1 class="error-code">400</h1>
            <p class="error-message" th:text="${errorMessage}">잘못된 요청입니다.</p>
            <a href="/" class="home-button">홈으로 돌아가기</a>
        </div>
    </div>
</main>
</body>
</html>
