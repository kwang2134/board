<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="info-fragment">
    <div class="info-box">
        <div class="info-row">
            <span class="info-label">ID</span>
            <span class="info-value" th:text="${user.loginId}"></span>
        </div>
        <div class="info-row">
            <span class="info-label">Username</span>
            <span class="info-value" th:text="${user.username}"></span>
        </div>
        <div class="info-row">
            <span class="info-label">E-mail</span>
            <span class="info-value" th:text="${user.email}"></span>
        </div>
        <div class="info-row">
            <span class="info-label">Role</span>
            <span class="info-value" th:text="${user.role}"></span>
        </div>
    </div>
</div>
</html>
