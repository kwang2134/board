<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="posts-fragment">
    <div class="posts-box">
        <table class="posts-table">
            <thead>
            <tr>
                <th class="no-column">No</th>
                <th class="title-column">Title</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"></td>
                <td>
                    <a th:href="@{/post/{id}(id=${post.id})}"
                       th:text="${post.title}"
                       class="post-title clickable-text"></a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="pagination" th:if="${totalPages > 0}">
            <a th:if="${hasPrev}" class="page-button" th:href="@{/user/mypage/posts(page=${currentPage - 2})}">←</a>

            <th:block th:each="pageNum : ${#numbers.sequence(startPage, endPage)}">
                <a th:href="@{/user/mypage/posts(page=${pageNum - 1})}"
                   th:text="${pageNum}"
                   th:class="${pageNum == currentPage} ? 'page-number active' : 'page-number'"></a>
            </th:block>

            <a th:if="${hasNext}" class="page-button" th:href="@{/user/mypage/posts(page=${currentPage})}">→</a>
        </div>
    </div>
</div>
</html>
