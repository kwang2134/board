<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Login - Story Board</title>
    <!-- 페이지별 CSS -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/user/login.css}">
    </th:block>
</head>
<body>
<main layout:fragment="content">
    <div class="login-container">
        <div class="login-form">
            <div class="logo">
                <span class="logo-story">Story</span>
                <span class="logo-board">Board</span>
            </div>
            <form id="loginForm" th:action="@{/user/login}" method="post">
                <div class="input-group">
                    <input type="text" id="username" name="username"
                           placeholder="Login_ID" class="login-input">
                    <div class="error-message"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password"
                           placeholder="Password" class="login-input">
                    <div class="error-message"></div>
                </div>
                <button type="submit" class="login-button button">Login</button>
                <div class="signup-link">
                    <a th:href="@{/user/signup}" class="clickable-text">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</main>
<!-- 페이지별 스크립트 -->
<th:block layout:fragment="script">
    <script type="module" th:src="@{/js/user/login.js}"></script>
</th:block>

</body>
</html>
